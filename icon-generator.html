<!DOCTYPE html>
<html>
<head>
    <title>HealthWise Icon Generator</title>
</head>
<body>
    <h1>HealthWise Icon Generator</h1>
    <p>Right-click each icon and save as:</p>
    <div>
        <h3>icon-192.png</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
        <h3>icon-512.png</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#BFA2DB';
            ctx.fillRect(0, 0, size, size);
            
            // Circle background
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Heart symbol
            ctx.fillStyle = '#8F7DBC';
            ctx.font = `${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’œ', size/2, size/2);
        }
        
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
